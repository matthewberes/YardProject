<ng-container *ngFor="let plant of plants">
    <div class="card" (click)="onCardClick(plant)">
        <div class="image-div">
            <img src="{{ plant.image }}" alt="{{ plant.name }}" class="plant-image" />
        </div>
        <div>
            <h2>{{ plant.name }}</h2>
            <h3>(<span class="taxonomy">{{ plant.taxonomy }}</span>)</h3>
            <p>{{ plant.description }}</p>
        </div>
    </div>
    <!-- TODO: if last item, no hr -->
    <hr>
</ng-container>
