<div class="flex">
    <div class="logo" (click)="onLogoClick()">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Canadian Lawn Book</h1>
    </div>
    <ng-container *ngIf="path !== '/home'">
        <div class="taskbar">
            <a href="/home" class="taskbar-item"
                [ngStyle]="path == '/home' ? {'text-decoration': 'underline'}: {}">Home</a>
            <a href="/plants" class="taskbar-item"
                [ngStyle]="path == '/plants' ? {'text-decoration': 'underline'}: {}">Plants</a>
            <a href="/herbicides" class="taskbar-item"
                [ngStyle]="path == '/herbicides' ? {'text-decoration': 'underline'}: {}">Herbicides</a>
            <a href="/insects" class="taskbar-item"
                [ngStyle]="path == '/insects' ? {'text-decoration': 'underline'}: {}">Insects</a>
            <a href="/insecticides" class="taskbar-item"
                [ngStyle]="path == '/insecticides' ? {'text-decoration': 'underline'}: {}">Insecticides</a>
            <a href="/maintenance" class="taskbar-item"
                [ngStyle]="path == '/maintenance' ? {'text-decoration': 'underline'}: {}">Maintenance</a>
            <a href="/tools" class="taskbar-item"
                [ngStyle]="path == '/tools' ? {'text-decoration': 'underline'}: {}">Tools</a>
        </div>
    </ng-container>
</div>
