<div class="flex">
    <div class="logo" (click)="onLogoClick()">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Canada Lawn Repair</h1>
    </div>
    <ng-container *ngIf="path !== '/home'">
        <div class="taskbar">
            <span class="taskbar-item" [ngStyle]="path == '/home' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('home')" (keyup.enter)="onClickMobile('home')" tabindex="0">Home</span>
            <span class="taskbar-item" [ngStyle]="path == '/plants' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('plants')" (keyup.enter)="onClickMobile('plants')" tabindex="0">Plants</span>
            <span class="taskbar-item" [ngStyle]="path == '/herbicides' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('herbicides')" (keyup.enter)="onClickMobile('herbicides')"
                tabindex="0">Herbicides</span>
            <span class="taskbar-item" [ngStyle]="path == '/insects' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('insects')" (keyup.enter)="onClickMobile('insects')" tabindex="0">Insects</span>
            <span class="taskbar-item" [ngStyle]="path == '/insecticides' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('insecticides')" (keyup.enter)="onClickMobile('insecticides')"
                tabindex="0">Insecticides</span>
            <span class="taskbar-item" [ngStyle]="path == '/maintenance' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('maintenance')" (keyup.enter)="onClickMobile('maintenance')"
                tabindex="0">Maintenance</span>
            <span class="taskbar-item" [ngStyle]="path == '/tools' ? {'text-decoration': 'underline'}: {}"
                (click)="onClickMobile('tools')" (keyup.enter)="onClickMobile('tools')" tabindex="0">Tools</span>
        </div>
    </ng-container>
    <div class="hamburger" (click)="openMenu()">
        <mat-icon fontIcon="menu"></mat-icon>
    </div>
</div>

<div class="mobileMenu" *ngIf="menuOpened">
    <div class="menuBlur" (click)="closeMenu()"></div>
    <div class="menuBox">
        <p class="exit" (click)="closeMenu()">x</p>
        <p class="menuOption top" [ngClass]="{'selected': path == '/home'}" (click)="onClickMobile('home')"
            tabindex="0">Home</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/plants'}" (click)="onClickMobile('plants')"
            tabindex="0">Plants</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/herbicides'}" (click)="onClickMobile('herbicides')"
            tabindex="0">Herbicides</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/insects'}" (click)="onClickMobile('insects')"
            tabindex="0">Insects</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/insecticides'}" (click)="onClickMobile('insecticides')"
            tabindex="0">Insecticides</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/maintenance'}" (click)="onClickMobile('maintenance')"
            tabindex="0">Maintenance</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/tools'}" (click)="onClickMobile('tools')" tabindex="0">
            Tools</p>
        <hr class="menu-divider">
        <p class="menuOption" [ngClass]="{'selected': path == '/about'}" (click)="onClickMobile('about')" tabindex="0">
            About</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/contact'}" (click)="onClickMobile('contact')"
            tabindex="0">
            Contact Us</p>
        <p class="menuOption" [ngClass]="{'selected': path == '/sitemap'}" (click)="onClickMobile('sitemap')"
            tabindex="0">
            Sitemap</p>
    </div>
</div>
